<div class="sidenav">
    <div class="logo-container">
        <button class="logo"></button>
        <div class="logo-text"></div>
        <button class="btn-close"></button>
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navDate">

            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidenav-link-con" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapse">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>
</div>
