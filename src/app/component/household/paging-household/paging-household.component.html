<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
         <li class="breadcrumb-item"><a [routerLink]="['/','dashboard']">Home</a></li>
         <li class="breadcrumb-item active" aria-current="page">Agregados</li> 
    </ol>
</nav>

<hr />

<div class="card mb-2">
    <div class="card-body">
         <h4>PÃ¡gina de agregados <span class="badge badge-secondary">Pesquisa</span></h4>
    </div>
</div>

<div class="card mb-2">
    <div class="card-body">


         <div class="row mb-2">
              <div class="col-auto mr-auto">
                   <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Pesquisa"
                        (keyup)="onKey($event)">
              </div>

              <div class="col-auto">
                   <a   [routerLink]="['/', 'household-create']" 
                        class="btn btn-success text-white btn-sm" 
                        data-toggle="tooltip"  
                        title="Adicionar um novo Agregado">
                      
                             <i class="far fa-plus-circle"></i>
                       
                   </a>

              </div>
         </div>

         <div class="table-responsive">





              <table class="table table-sm table-striped">
                   <thead class="thead-dark">
                        <tr>
                             <th scope="col">#</th>
                             <th scope="col">Name</th>
                             <th scope="col">Address</th>
                             <th scope="col">Options</th>
                        </tr>
                   </thead>
                   <tbody>
                        <tr *ngFor="let data of models?.result">
                             <th scope="row">{{data.id}}</th>
                             <td>{{data.name}}</td>
                             <td>{{data.address}}</td>
                             <td>
                                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                       <label class="btn btn-success  btn-sm">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                            <i class="far fa-edit"></i>
                                       </label>
                                       <label class="btn btn-secondary btn-sm">
                                            <input type="radio" name="options" id="option2" autocomplete="off">
                                            <i class="far fa-eye"></i>
                                       </label>
                                       <label class="btn btn-danger btn-sm">
                                            <input type="radio" name="options" id="option3" autocomplete="off">
                                            <i class="fas fa-trash-alt"></i>
                                       </label>
                                  </div>
                             </td>
                        </tr>
                   </tbody>
              </table>
         </div>
    </div>
</div>



<div class="card ">
    <div class="card-body">
         <nav aria-label="Page navigation example">
              <ul class="pagination pagination-sm">



                   <li class="page-item mr-2" (click)="NextPage()">
                        <a class="page-link" *ngIf="models?.nextPage" aria-label="Next">
                             <span aria-hidden="true">&raquo;</span>
                             <span class="sr-only">Next</span>
                        </a>
                   </li>

                   <div *ngFor="let data of models?.eachTotalPages; let indexOfelement=index;">
                        <li class="bfli" [ngClass]="models.activeOrCurrentPage[indexOfelement]">
                             <a class="page-link" (click)="GotoPage(data)">
                                  {{data}}
                             </a>
                        </li>
                   </div>

                   <li class="page-item" (click)="BackPage()">
                        <a class="page-link" *ngIf="models?.previousPage" aria-label="Previous">
                             <span aria-hidden="true">&laquo;</span>
                             <span class="sr-only"> Previous</span>
                        </a>
                   </li>
              </ul>
         </nav>
    </div>
</div>
