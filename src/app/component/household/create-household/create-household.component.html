<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/','dashboard']">Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/','household']">Agregados</a></li>
    <li class="breadcrumb-item active" aria-current="page">Criação de agregado</li>
  </ol>
</nav>

<hr />

<div class="card mb-2">
  <div class="card-body">
    <h4>Criação de agregado <span class="badge badge-secondary">Criaçâo</span></h4>
  </div>
</div>

<div class="card mb-2">
  <div class="card-body">
    <fieldset class="border p-1">
      <legend class="w-auto mb-0" style="font-size: 14px;">Formuário do agregado</legend>


      <form class="m-2" [formGroup]="modelForm" >
        <fieldset class="border p-1">
          <legend class="w-auto mb-0 " style="font-size: 14px;">Agregado</legend>
          <div class="form-row ml-2">
            <div class="form-group col-md-4">
              <label for="name">Nome</label>
              <input  formControlName="name" type="text" class="form-control" id="name" placeholder="Nome do agregado">
            </div>
            <div class="form-group col-md-4">
              <label for="Endereço">Endereço</label>
              <input  name="address" type="email" class="form-control" id="Endereço" placeholder="Endereço">
            </div>
          </div>


          <div class="form-row ml-2">
            <div class="form-group col-md-1">
              <label for="Bloco">Bloco</label>
              <input type="number" class="form-control" id="Bloco" placeholder="Bloco">
            </div>
            <div class="form-group col-md-3">
              <label for="Vizinhança">Vizinhança</label>
              <input type="text" class="form-control" id="Vizinhança" placeholder="Vizinhança">
            </div>
            <div class="form-group col-md-4">
              <label for="closeplace">Lugar perto de casa</label>
              <input type="email" class="form-control" id="closeplace" placeholder="Lugar perto de casa">
            </div>
          </div>

          <div class="form-row ml-2">
            <div class="form-group col-md-2">
              <label for="Telefone">Telefone</label>
              <input type="number" class="form-control" id="inputEmail4" placeholder="Telefone">
            </div>
            <div class="form-group col-md-3">
              <label for="inputState">Chefe do agregado</label>
              <select id="inputState" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
              </select>
            </div>
          </div>

          <div class="form-row ">
            <div class="form-group ml-3">
              <div class="form-check">
                <input class="form-check-input " type="checkbox" id="orref">
                <label class="form-check-label" for="orref">
                  Outras Origens de refêrencia
                </label>
              </div>
            </div>

          </div>

          <div class="form-row ml-2">
            <div class="form-group col-md-4">
              <label for="inputCity">Origen de refêrencia</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-3">
              <label for="inputState">Origen de refêrencia</label>
              <select id="inputState" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset class="border p-1">
          <legend class="w-auto mb-0" style="font-size: 14px;">ativista</legend>
          <div class="form-row ml-2">
            <div class="form-group col-md-3">
              <label for="inputState">Activista</label>
              <select id="inputState" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
              </select>
            </div>
          </div>
        </fieldset>


      </form>

    </fieldset>
  </div>
</div>

<div class="card mb-2">
  <div class="card-body m-0">

    <fieldset class="border p-1">
      <legend class="w-auto mb-0" style="font-size: 14px;">Ações</legend>
      <button (click)="onCreate()" 
               type="button" 
              class="btn btn-success text-white btn-sm mb-2 ml-2"
              data-toggle="tooltip" 
              title="Gravar o Agregado">

        <i class="fal fa-save"></i>

      </button>

      <button [routerLink]="['/', 'household-create']" class="btn btn-secondary text-white btn-sm mb-2 ml-2"
        data-toggle="tooltip" title="Limpar o formuário do agregado">

        <i class="fal fa-quidditch"></i>

      </button>

    </fieldset>

  </div>
</div>
