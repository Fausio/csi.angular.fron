<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/','dashboard']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/','household']">Agregados</a></li>
        <li class="breadcrumb-item active" aria-current="page">Criação de agregado</li>
    </ol>
</nav>

<hr />

<div class="card mb-2">
    <div class="card-body">
        <h4>Criação de agregado <span class="badge badge-secondary">Pesquisa</span></h4>
    </div>
</div>

<div class="card mb-2">
    <div class="card-body">
        <fieldset class="border p-1">
            <legend class="w-auto mb-0" style="font-size: 14px;">Formuário do agregado</legend>
            <form class="m-2">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

        </fieldset>
    </div>
</div>

<div class="card mb-2">
    <div class="card-body m-0">

        <fieldset class="border p-1">
            <legend class="w-auto mb-0" style="font-size: 14px;">Ações</legend>
            <button [routerLink]="['/', 'household-create']" class="btn btn-success text-white btn-sm mb-2 ml-2"
                data-toggle="tooltip" title="Gravar o Agregado">

                <i class="fal fa-save"></i>

            </button>

            <button [routerLink]="['/', 'household-create']" class="btn btn-secondary text-white btn-sm mb-2 ml-2"
                data-toggle="tooltip" title="Limpar o formuário do agregado">

                <i class="fal fa-quidditch"></i>

            </button>

        </fieldset>

    </div>
</div>
