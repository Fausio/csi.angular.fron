<nav aria-label="breadcrumb">
     <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]='dashboardLink'>Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Household</li>
     </ol>
</nav>

<hr />
<h4>Household page <span class="badge badge-secondary">Search</span></h4>

<table class="table table-sm table-dark">
     <thead>
          <tr>
               <th scope="col">#</th>
               <th scope="col">Name</th>
               <th scope="col">Address</th>
               <th scope="col">Options</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let data of models.result">
               <th scope="row">{{data.id}}</th>
               <td>{{data.name}}</td>
               <td>{{data.address}}</td>
               <td>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                         <label class="btn btn-success  btn-sm">
                              <input type="radio" name="options" id="option1" autocomplete="off" checked>
                              <i class="far fa-edit"></i>
                         </label>
                         <label class="btn btn-secondary btn-sm">
                              <input type="radio" name="options" id="option2" autocomplete="off">
                              <i class="far fa-eye"></i>
                         </label>
                         <label class="btn btn-danger btn-sm">
                              <input type="radio" name="options" id="option3" autocomplete="off">
                              <i class="fas fa-trash-alt"></i>
                         </label>
                    </div>
               </td>
          </tr>
     </tbody>
</table>

<nav aria-label="Page navigation example" >
     <ul class="pagination pagination-sm" >
         
          <li class="page-item" (click)="BackPage()">
               <a class="page-link" *ngIf="models.nextPage" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
               </a>
          </li>

          <div>

          </div>

          <div *ngFor="let data of models.eachTotalPages">
               <li class="page-item "><a class="page-link" (click)="GotoPage(data)" >{{data}}</a></li> 
          </div>
         

          <li class="page-item" (click)="NextPage()">
               <a class="page-link" *ngIf="models.previousPage" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
               </a>
          </li>
     </ul>
</nav>
<hr />
