<div class="sidenav" [ngClass]="collapse ? 'sidenav-collapse': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">  C </button>
        <div class="logo-text" *ngIf="collapse"> CSI </div>
        <button class="btn-close" @rotate *ngIf="collapse" (click)="closseToggleCollapse()">
            <i class="fa fa-times close-con">

            </i>
        </button>
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navDate">

            <a class="sidenav-nav-link" 
                [routerLink]="[data.routeLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-con" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapse">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>
</div>
