<div class="card mb-2">
    <div class="card-body">


        <div class="row mb-2">
            <div class="col-auto mr-auto">
                <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Pesquisa"
                    (keyup)="onKey($event)">
            </div>

            <div class="col-auto">
                <a [routerLink]="['/', 'household-create']" class="btn btn-success text-white btn-sm"
                    data-toggle="tooltip" title="Adicionar um novo Agregado">

                    <i class="far fa-plus-circle"></i>

                </a>

            </div>
        </div>

        <div class="table-responsive">

            <table class="table table-sm table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">GÃªnero</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of models?.result">
                        <th scope="row">{{data.id}}</th>
                        <td>{{data.name}}</td>
                        <td>{{data.gender}}</td>
                        <td>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a routerLink="/household-edit/{{data.id}}" class="btn btn-success  btn-sm text-white">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                    <i class="far fa-edit"></i>
                                </a>
                                <a class="btn btn-secondary btn-sm text-white">
                                    <input type="radio" name="options" id="option2" autocomplete="off">
                                    <i class="far fa-eye"></i>
                                </a>
                                <a class="btn btn-danger btn-sm text-white">
                                    <input type="radio" name="options" id="option3" autocomplete="off">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<div class="card ">
    <div class="card-body">
       
            <nav aria-label="Page navigation example">
                <ul class="pagination pagination-sm">



                    <li class="page-item mr-2" (click)="NextPage()">
                        <a class="page-link" *ngIf="models?.nextPage" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>


                    <li *ngFor="let data of models?.eachTotalPages; let indexOfelement=index;" class="bfli"
                        [ngClass]="models.activeOrCurrentPage[indexOfelement]">
                        <a class="page-link" (click)="GotoPage(data)">
                            {{data}}
                        </a>
                    </li>


                    <li class="page-item" (click)="BackPage()">
                        <a class="page-link" *ngIf="models?.previousPage" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only"> Previous</span>
                        </a>
                    </li>
                </ul>
            </nav>
 
    </div>
</div>
